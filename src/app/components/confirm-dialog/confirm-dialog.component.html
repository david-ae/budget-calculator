<div class="bg-white">
  <h2 mat-dialog-title>{{message}}</h2>
  <mat-dialog-content>
    <div class="justify-between">
      <button
        mat-raised-button
        mat-dialog-close
        color="primary"
        class="float-left"
      >
        No
      </button>
      <button
        mat-raised-button
        color="warn"
        [mat-dialog-close]="'confirm'"
        class="float-right"
      >
        Yes
      </button>
    </div>
  </mat-dialog-content>
</div>
