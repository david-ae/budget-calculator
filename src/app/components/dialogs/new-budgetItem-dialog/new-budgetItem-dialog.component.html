<div [formGroup]="newBudgetItemForm" class="bg-white">
  <h2 mat-dialog-title>New Budget Item</h2>
  <mat-dialog-content>
    <div class="grid grid-cols-1 gap-3">
      <input
        type="text"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="budgetItemName"
        placeholder="Enter Budget Item"
      />
      <br />
      <div class="justify-between">
        <button
          mat-raised-button
          mat-dialog-close
          color="accent"
          class="float-left"
        >
          Cancel
        </button>
        <button
          mat-raised-button
          color="primary"
          [disabled]="!newBudgetItemForm.valid"
          (click)="setBudgetItemName()"
          [mat-dialog-close]="'confirm'"
          class="float-right"
        >
          Create
        </button>
      </div>
    </div>
  </mat-dialog-content>
</div>
