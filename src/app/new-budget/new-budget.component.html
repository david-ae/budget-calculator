<!-- This is an example component -->
<div
  class="mx-auto my-auto w-1/3 ssm:w-full p-3 gap-y-5 grid grid-col-1 sm:w-3/4 xl:w-1/3"
>
  <div
    class="flex items-center justify-center w-full px-5 py-2 text-sm text-gray-700 transition-colors duration-200 font-bold gap-x-2"
  >
    <span>Create Budget</span>
  </div>
</div>
<div
  [formGroup]="createNewBudgetForm"
  class="mx-auto my-auto w-1/3 p-3 gap-y-5 grid grid-col-1 ssm:w-full sm:w-3/4 xl:w-1/3"
>
  <button
    type="button"
    (click)="goHome()"
    class="flex items-center justify-center w-1/4 ssm:w-2/5 px-5 py-2 text-sm text-gray-700 transition-colors duration-200 bg-purple-300 border rounded-md gap-x-2 mb-10"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="24px"
      viewBox="0 -960 960 960"
      width="24px"
      fill="#5f6368"
    >
      <path
        d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"
      />
    </svg>
    <span>Home</span>
  </button>
  <input
    type="text"
    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mt-40"
    formControlName="budgetName"
    placeholder="New Budget Name"
  />
  <button
    mat-raised-button
    color="primary"
    (click)="createBudget()"
    [disabled]="!createNewBudgetForm.valid"
  >
    Create
  </button>
</div>
